<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-test-two</title>
	<script type="text/javascript" src="vue.js"></script>
	<style type="text/css" media="screen">
		.hide{
			color: blue;
		}	
		.show{
			color: red;
		}
		.active{
			color: green;
			background-color: lime;
		}
	</style>
</head>
<body>
	<div id="vueTwo">
		<button @click="show = !show">toggle</button>
		<transition appear appear-to-class="active" :duration="1000">
			<p v-if="show">hello world</p>
		</transition>
	</div>
	<script type="text/javascript">
		new Vue({
			el:'#vueTwo',
			data:{
				show:true
			}
		})
	</script>
</body>
</html>
